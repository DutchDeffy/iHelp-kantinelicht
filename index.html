<!DOCTYPE html>
<html lang="nl">

<head>
	<title>iHelp - KantineLED
	</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<script>
		var hiddenValueIsCreated = false;
		function select(choice) {
			if (!hiddenValueIsCreated) {
				var x = document.createElement('INPUT');
				x.setAttribute('type', 'hidden');
				x.setAttribute('name', 'color');
				x.setAttribute('id', 'selectedColor');
				y = document.getElementById('submitButton');
				y.appendChild(x);
				hiddenValueIsCreated = true;
			};
			document.getElementById('selectedColor').setAttribute('value', choice);
			document.getElementById('selectedColorPreview').style.backgroundColor = choice;
		};
	</script>
</head>

<body>
	<header>
		<h1 id="title">Selecteer eerst je favoriete kleur en klik op Stem! om je stem door te geven.</h1>
	</header>
	<article>
		<div id="colorPoll">
			<button class="item" id="iRed" onclick="select('red');"></button>
			<button class="item" id="iOrange" onclick="select('orange');"></button>
			<button class="item" id="iYellow" onclick="select('yellow');"></button>
			<button class="item" id="iGreen" onclick="select('green');"></button>
			<button class="item" id="iBlue" onclick="select('blue');"></button>
			<button class="item" id="iPurple" onclick="select('purple');"></button>
			<button class="item" id="iPink" onclick="select('pink');"></button>
			<button class="item" id="iWhite" onclick="select('white');"></button>
		</div>
		<div id="selection">
			<p>Je selectie:</p>
			<div class="item" id="selectedColorPreview"></div>
			<form method="POST" action="" class="submit" id="submitButton">
				<!--vul hierboven bij action de link naar de php pagina in waar de kleur naartoe moet!-->
				<input id="submitButton" type="submit" value="Stem!" onsubmit="return false;">
			</form>
		</div>
	</article>
	<footer><!--Hier nog een verhaal over wie wij zijn--></footer>

</body>

</html>
